name: Check TS build

on: [push, pull_request]

jobs:
  typecheck:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: production

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: npm

      - name: Install dependencies
        run: npm install esbuild && npm install
        env:
          NODE_AUTH_TOKEN: ${{ secrets.RONIN_AUTH_TOKEN }}
      - name: Build contentlayer
        run: npm run build:contentlayer
      - name: Run typecheck
        run: npm run typecheck
